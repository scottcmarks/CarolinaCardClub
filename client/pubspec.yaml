name: carolina_card_club
description: "A new Flutter project."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.4.1 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  provider: ^6.1.2
  http: ^1.2.1
  web_socket_channel: ^2.4.0
  intl: ^0.19.0
  scrollable_positioned_list: ^0.3.8
  bottom_picker: ^2.8.1
  cupertino_icons: ^1.0.2
  google_fonts: ^6.2.1
  uuid: ^4.4.0
  shared:
    path: ../shared

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  flutter_launcher_icons: ^0.13.1

flutter_launcher_icons:
  android: true
  ios: true
  macos:
    generate: true
    image_path: "assets/icon/CCCIcon.png"
  image_path: "assets/icon/CCCIconA.png"

flutter:
  uses-material-design: true
  assets:
    - assets/
    - assets/icon/
