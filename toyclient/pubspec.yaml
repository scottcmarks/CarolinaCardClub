name: toyclient
description: "A simplified client to test WebSocket connections."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  provider: ^6.1.2
  web_socket_channel: ^2.4.5
  shared_preferences: ^2.2.3 # Added for persistence

  # This is the key change. It tells Flutter to use the local 'shared' package.
  shared:
    path: ../shared

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
